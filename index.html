<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <title>Tic Tac Toe</title>
  <link id="favicon" rel="icon" href="./assets/cupcake.png" type="image/png" sizes="32x32">
</head>

<body>
  <h1>tic tac toe</h1>
  <div class="message-div">
    <h2 id="message">Message</h2>
  </div>

  <section class="board">
    <div id="sq0" class="hover-class"></div>
    <div id="sq1" class="hover-class"></div>
    <div id="sq2" class="hover-class"></div>
    <div id="sq3" class="hover-class"></div>
    <div id="sq4" class="hover-class"></div>
    <div id="sq5" class="hover-class"></div>
    <div id="sq6" class="hover-class"></div>
    <div id="sq7" class="hover-class"></div>
    <div id="sq8" class="hover-class"></div>
  </section>
  <div class="reset-div">
    <button class="text-button">reset</button>
  </div>
</body>

</html>
